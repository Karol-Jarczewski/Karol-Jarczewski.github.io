<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root
        {
            font-size: 18px;
        }
        body
        {
            background-color: antiquewhite;
        }

        div
        {
            border: 2px dashed red;
        }

        .header
        {
            display: flex;
            justify-content: flex-end;
            padding: 15px 0;
        }

        .nav
        {
            width: 60%;
        }

        .logo
        {
            border: 2px dashed red;
            width: 90px;
            height: 90px;
            background-image: url("logo.png");
        }

        .logo:hover
        {
            background-position: 0 -90px;
        }

        .logo:active
        {
            background-position: 0 -180px;
        }
        .menu
        {
            display: flex;
            justify-content: space-around;
        }

        .wykres1
        {
            border: 2px dashed blue;
            height: 2in;
            display: flex;
            justify-content: space-evenly;
        }

        .slupek
        {
            width: 12%;
            background-color: aqua;
        }

        .s1{height: 1in;}
        .s2{height: 1cm;}
        .s3{height: 1mm;}
        .s4{height: 1px;}
        .s5{height: 1pt;}

        .wykres2
        {
            border: 2px dashed blue;
            height: 8in;
            margin-top: 15%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="logo" alt="logo"></div>
            <div class="menu">
                <div>Absolutne</div>
                <div>Relatywne</div>
                <div>Czcionki</div>
            </div>
        </div>
    </div>
    <div class="absolutne">
        <div class="wykres1">
            <div class="slupek s1"></div>
            <div class="slupek s2"></div>
            <div class="slupek s3"></div>
            <div class="slupek s4"></div>
            <div class="slupek s5"></div>
        </div>
    </div>

    <div class="absolutne">
        <div class="wykres2">
            <div class="slupek s1"></div>
            <div class="slupek s2"></div>
            <div class="slupek s3"></div>
            <div class="slupek s4"></div>
            <div class="slupek s5"></div>
        </div>
    </div>
    <!-- <div class="sprites"></div> -->
</body>
</html>
